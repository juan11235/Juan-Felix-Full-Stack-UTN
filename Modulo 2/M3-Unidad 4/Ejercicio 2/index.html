<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea name="" id="text1" cols="30" rows="10" onkeyup="myFunction()"></textarea>
    <p id="counter"></p>

    <script>
        function myFunction() {
            var a = document.getElementById("text1").value.length;
            document.getElementById("counter").innerHTML = a;
        }
        myFunction();
    </script>

</body>

</html>
